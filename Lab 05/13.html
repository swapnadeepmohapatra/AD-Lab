<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Shopping Cart</title>
  </head>

  <body>
    <h1>Shopping Cart</h1>

    <div id="items">
      <div id="item1">
        Item 1 <button onclick="addItem('item1')">Add</button>
      </div>
      <div id="item2">
        Item 2 <button onclick="addItem('item2')">Add</button>
      </div>
      <div id="item3">
        Item 3 <button onclick="addItem('item3')">Add</button>
      </div>
    </div>

    <h2>Cart</h2>

    <ul id="cart"></ul>

    <script>
      const cart = {};

      function addItem(itemId) {
        if (cart[itemId]) {
          cart[itemId]++;
        } else {
          cart[itemId] = 1;
        }
        updateCart();
      }

      function removeItem(itemId) {
        if (cart[itemId]) {
          cart[itemId]--;
          if (cart[itemId] === 0) {
            delete cart[itemId];
          }
          updateCart();
        }
      }

      function updateCart() {
        const cartElement = document.getElementById("cart");
        cartElement.innerHTML = "";

        for (const item in cart) {
          const li = document.createElement("li");
          li.textContent = `${item} - Quantity: ${cart[item]}`;

          const removeButton = document.createElement("button");
          removeButton.textContent = "Remove";
          removeButton.onclick = function () {
            removeItem(item);
          };

          li.appendChild(removeButton);
          cartElement.appendChild(li);
        }
      }
    </script>
  </body>
</html>
