<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Character Counter</title>
  </head>
  <body>
    <h2>Character Counter</h2>
    <textarea
      id="input"
      rows="4"
      cols="50"
      placeholder="Type something here..."
    ></textarea>
    <p>Characters left: <span id="count"></span></p>
    <p id="warning" style="color: red; display: none">
      You are reaching the character limit!
    </p>

    <script>
      const maxLength = 100; // change the character limit here
      const input = document.getElementById("input");
      const count = document.getElementById("count");
      const warning = document.getElementById("warning");

      input.addEventListener("input", function () {
        const remainingChars = maxLength - input.value.length;
        count.textContent = remainingChars;

        if (remainingChars <= 10) {
          warning.style.display = "block";
        } else {
          warning.style.display = "none";
        }
      });
    </script>
  </body>
</html>
