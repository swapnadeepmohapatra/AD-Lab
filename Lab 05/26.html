<!DOCTYPE html>
<html>
  <head>
    <title>Image Rotation</title>
  </head>

  <body>
    <img id="image" src="image1.jpg" width="500" height="300" />

    <script>
      const images = [
        "https://swapnadeep.com/_next/image?url=https%3A%2F%2Fres.cloudinary.com%2Fdxuiu1h8i%2Fimage%2Fupload%2Fv1635494961%2Fportfolio-images%2Fprojects%2Ftindev-small_uwttyv.png&w=1920&q=75",
        "https://swapnadeep.com/_next/image?url=https%3A%2F%2Fres.cloudinary.com%2Fdxuiu1h8i%2Fimage%2Fupload%2Fv1635494987%2Fportfolio-images%2Fprojects%2Fdevtube-small_d0qvbl.png&w=1920&q=75",
        "https://swapnadeep.com/_next/image?url=https%3A%2F%2Fres.cloudinary.com%2Fdxuiu1h8i%2Fimage%2Fupload%2Fv1635494994%2Fportfolio-images%2Fprojects%2Fmate-small_vk0dd6.png&w=1920&q=75",
      ];

      let index = 0;
      const interval = 3000;

      function rotateImage() {
        index = (index + 1) % images.length;
        document.getElementById("image").src = images[index];
      }

      setInterval(rotateImage, interval);
    </script>
  </body>
</html>
