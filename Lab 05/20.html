<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Expense Tracker</title>
  </head>

  <body>
    <h1>Expense Tracker</h1>

    <h2>Add Expense:</h2>
    <label for="expenseDesc">Description:</label>
    <input type="text" id="expenseDesc" />
    <label for="expenseAmount">Amount:</label>
    <input type="number" id="expenseAmount" />
    <label for="expenseCategory">Category:</label>
    <input type="text" id="expenseCategory" />
    <button onclick="addExpense()">Add Expense</button>

    <h2>Expenses:</h2>
    <ul id="expenseList"></ul>

    <script>
      function addExpense() {
        const desc = document.getElementById("expenseDesc").value;
        const amount = document.getElementById("expenseAmount").value;
        const category = document.getElementById("expenseCategory").value;

        const expenseItem = document.createElement("li");
        expenseItem.textContent = `${desc} - $${amount} (${category})`;

        document.getElementById("expenseList").appendChild(expenseItem);
      }
    </script>
  </body>
</html>
