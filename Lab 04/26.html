<!DOCTYPE html>
<html>
  <body>
    <h2>Convert Text Case</h2>

    <label for="text">Enter text:</label><br />
    <input type="text" id="text" /><br /><br />

    <label>Choose case:</label><br />
    <select id="case">
      <option value="uppercase">Uppercase</option>
      <option value="lowercase">Lowercase</option></select
    ><br /><br />

    <button onclick="convertText()">Convert</button><br /><br />

    <p id="result"></p>

    <script>
      function convertText() {
        var text = document.getElementById("text").value;
        var selectedCase = document.getElementById("case").value;
        var result = "";

        if (selectedCase === "uppercase") {
          result = text.toUpperCase();
        } else if (selectedCase === "lowercase") {
          result = text.toLowerCase();
        }

        document.getElementById("result").innerText = result;
      }
    </script>
  </body>
</html>
