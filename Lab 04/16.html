<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Dynamic Table Generator</title>
  </head>
  <body>
    <label for="rows">Enter number of rows:</label>
    <input type="number" id="rows" name="rows" />
    <label for="columns">Enter number of columns:</label>
    <input type="number" id="columns" name="columns" />
    <button onclick="generateTable()">Generate Table</button>
    <table id="table"></table>

    <script>
      function generateTable() {
        var rows = document.getElementById("rows").value;
        var columns = document.getElementById("columns").value;
        var table = document.getElementById("table");

        table.innerHTML = ""; // Clear previous table data

        for (var i = 0; i < rows; i++) {
          var row = table.insertRow();
          for (var j = 0; j < columns; j++) {
            var cell = row.insertCell();
            cell.textContent = "Row " + (i + 1) + ", Column " + (j + 1);
          }
        }
      }
    </script>
  </body>
</html>
