<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Simple Quiz</title>
  </head>
  <body>
    <h1>Simple Quiz</h1>

    <div id="quiz">
      <h2>Question 1: What is the capital of France?</h2>
      <input type="radio" name="q1" value="Paris" /> Paris<br />
      <input type="radio" name="q1" value="London" /> London<br />
      <input type="radio" name="q1" value="Berlin" /> Berlin<br />

      <h2>Question 2: Who is the author of Romeo and Juliet?</h2>
      <input type="radio" name="q2" value="Shakespeare" /> Shakespeare<br />
      <input type="radio" name="q2" value="Dickens" /> Dickens<br />
      <input type="radio" name="q2" value="Twain" /> Twain<br />

      <button onclick="calculateScore()">Submit</button>
    </div>

    <div id="result"></div>

    <script>
      function calculateScore() {
        let score = 0;

        if (
          document.querySelector('input[name="q1"]:checked').value === "Paris"
        ) {
          score++;
        }
        if (
          document.querySelector('input[name="q2"]:checked').value ===
          "Shakespeare"
        ) {
          score++;
        }

        document.getElementById("result").innerHTML =
          "Your score is: " + score + "/2";
      }
    </script>
  </body>
</html>
