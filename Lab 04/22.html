<!DOCTYPE html>
<html>
  <head>
    <title>Alert Current Date and Time</title>
  </head>

  <body>
    <button onclick="showDateTime()">Click to see current date and time</button>

    <script>
      function showDateTime() {
        var now = new Date();
        var dateTimeString = "Current Date and Time: " + now;
        alert(dateTimeString);
      }
    </script>
  </body>
</html>
