<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Google Maps Integration</title>
  </head>

  <body>
    <h1>User-defined Location Marker on Google Maps</h1>

    <div id="map" style="height: 400px; width: 80%; margin: 20px auto"></div>

    <script>
      function initMap() {
        const location = { lat: 40.7128, lng: -74.006 }; // Default location (New York City)

        const map = new google.maps.Map(document.getElementById("map"), {
          zoom: 12,
          center: location,
        });

        const marker = new google.maps.Marker({
          position: location,
          map: map,
          title: "User-defined Location Marker",
        });
      }
    </script>

    <script
      async
      defer
      src="https://maps.googleapis.com/maps/api/js?key=YOUR_API_KEY&callback=initMap"
    ></script>
  </body>
</html>

Replace `YOUR_API_KEY` with your actual Google Maps API key.
