<!DOCTYPE html>
<html>
  <head>
    <title>Virtual Bookshelf</title>
  </head>

  <body>
    <h1>Virtual Bookshelf</h1>

    <div>
      <h2>Add a Book</h2>
      <label for="bookTitle">Title:</label>
      <input type="text" id="bookTitle" />
      <label for="bookRating">Rating (1-5):</label>
      <input type="number" id="bookRating" min="1" max="5" />
      <label for="bookCategory">Category:</label>
      <input type="text" id="bookCategory" />
      <button onclick="addBook()">Add Book</button>
    </div>

    <div id="bookList">
      <h2>My Books</h2>
      <ul id="books"></ul>
    </div>

    <script>
      function addBook() {
        const title = document.getElementById("bookTitle").value;
        const rating = document.getElementById("bookRating").value;
        const category = document.getElementById("bookCategory").value;

        const bookItem = document.createElement("li");
        bookItem.textContent = `${title}, Rating: ${rating}, Category: ${category}`;

        document.getElementById("books").appendChild(bookItem);
      }
    </script>
  </body>
</html>
