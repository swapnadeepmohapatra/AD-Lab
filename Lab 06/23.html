<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Responsive Kanban Board</title>
  </head>

  <body>
    <h1>Kanban Board</h1>

    <div class="kanban-board">
      <div
        class="column"
        id="todo"
        ondrop="drop(event)"
        ondragover="allowDrop(event)"
      >
        <h2>Todo</h2>
      </div>
      <div
        class="column"
        id="in-progress"
        ondrop="drop(event)"
        ondragover="allowDrop(event)"
      >
        <h2>In Progress</h2>
      </div>
      <div
        class="column"
        id="done"
        ondrop="drop(event)"
        ondragover="allowDrop(event)"
      >
        <h2>Done</h2>
      </div>
    </div>

    <script>
      function allowDrop(ev) {
        ev.preventDefault();
      }

      function drag(ev) {
        ev.dataTransfer.setData("text", ev.target.id);
      }

      function drop(ev) {
        ev.preventDefault();
        var data = ev.dataTransfer.getData("text");
        ev.target.appendChild(document.getElementById(data));
      }
    </script>

    <div id="task-1" class="task" draggable="true" ondragstart="drag(event)">
      Task 1
    </div>
    <div id="task-2" class="task" draggable="true" ondragstart="drag(event)">
      Task 2
    </div>
    <div id="task-3" class="task" draggable="true" ondragstart="drag(event)">
      Task 3
    </div>
  </body>
</html>
