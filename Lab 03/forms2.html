<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>KIITEE Registration</title>
  </head>
  <body>
    <h1>KIITEE</h1>
    <p>User Registration</p>
    <form>
      <table>
        <tr>
          <td>First Name:</td>
          <td><input type="text" name="first_name" /></td>
        </tr>
        <tr>
          <td>Last Name:</td>
          <td><input type="text" name="last_name" /></td>
        </tr>
        <tr>
          <td>Email:</td>
          <td><input type="email" name="email" /></td>
        </tr>
        <tr>
          <td>Password:</td>
          <td><input type="password" name="password" /></td>
        </tr>
        <tr>
          <td>Date of birth:</td>
          <td><input type="date" name="dob" /></td>
        </tr>
        <tr>
          <td>Father's Name:</td>
          <td>
            <input type="text" name="father_name" />
          </td>
        </tr>
        <tr>
          <td>Mother's Name:</td>
          <td>
            <input type="text" name="mother_name" />
          </td>
        </tr>
        <tr>
          <td>Address:</td>
          <td>
            <textarea name="address" id="" cols="20" rows="10"></textarea>
          </td>
        </tr>
        <tr>
          <td>City:</td>
          <td><input type="text" name="city" /></td>
        </tr>
        <tr>
          <td>State:</td>
          <td><input type="text" name="state" /></td>
        </tr>
        <tr>
          <td>Pincode:</td>
          <td><input type="text" name="pincode" /></td>
        </tr>
        <tr>
          <td>Mobile:</td>
          <td><input type="text" name="mobile" /></td>
        </tr>
        <tr>
          <td>Father's Mobile:</td>
          <td><input type="text" name="father_mobile" /></td>
        </tr>
        <tr>
          <td>Mother's Mobile:</td>
          <td><input type="text" name="mother_mobile" /></td>
        </tr>
        <tr>
          <td>Upload Image:</td>
          <td><input type="file" name="image" /></td>
        </tr>
        <tr>
          <td>Upload Signature:</td>
          <td><input type="file" name="signature" /></td>
        </tr>
        <tr>
          <td>Upload Marksheets:</td>
          <td><input type="file" name="marksheet" /></td>
        </tr>
        <tr>
          <td><input type="submit" value="Register" /></td>
        </tr>
      </table>
    </form>
  </body>
</html>
